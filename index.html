<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miminoartlog</title>
</head>
<body>
    <div class="header">

    <div class="main">

            <h1><span>アートの世界</span>にようこそ</h1>
        </div>
        <div class="contents">
            <div class="contents-item">
                <img src="">

            </div>
            <div class="contents-item">
                <img src="">
                <p>映画</p>
            </div>
            <div class="contents-item">
                <img src="">

        </div>
        <div class="contact-form">

            <p>メールアドレス（必須）</p>
            <input type="" value="">
            <p>リクエスト内容（必須）</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <p>※必須事項は必ずご記入ください。</p>
            <input class="contact-submit" type="submit" value="送信"/>

    </div>
    <div class="footer">
        <div class="footer-logo">mimiのartlog</div>
        <div class="footer-list">
            <ul>
                <li>お問い合わせ</li>
                <li>意見箱</li>
